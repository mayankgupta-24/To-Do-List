{% extends 'base.html' %}

{% block title %}Add Task{% endblock title %}

{% block content %}
<h2>Add a New Task</h2>

<div class="my">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-outline-success">Save</button>
        <a href="{% url 'tasks' %}" class="btn btn-sm btn-outline-primary">Back</a>
    </form>
</div>

{% endblock content %}
